<script type="text/javascript">
    // Check if user has already seen the popup
    // Configuration
    const config = {
        popupInterval: 10000, // Show popup every 10 seconds
        scrollTrigger: 50, // Show popup at 50% scroll
        cookieExpiry: 7 // Cookie expires in 7 days
    };

    function getLastPopupTime() {
        return parseInt(localStorage.getItem('lastMailchimpPopupTime')) || 0;
    }

    function setLastPopupTime() {
        localStorage.setItem('lastMailchimpPopupTime', Date.now());
    }

    function hasSeenPopupRecently() {
        const lastPopupTime = getLastPopupTime();
        return (Date.now() - lastPopupTime) < config.popupInterval;
    }

    function showPopup() {
        if (!hasSeenPopupRecently()) {
            document.getElementById('mc_embed_shell').style.display = 'flex';
            setLastPopupTime();
        }
    }

    // Close popup
    function closePopup() {
        document.getElementById('mc_embed_shell').style.display = 'none';
    }

    // Initialize popup behavior
    document.addEventListener('DOMContentLoaded', function() {
        // Show popup periodically
        setInterval(showPopup, config.popupInterval);

        // Show popup on scroll
        if (document.querySelector('.blog-post')) {
            window.addEventListener('scroll', function() {
                const article = document.querySelector('.blog-post');
                const articleHeight = article.offsetHeight;
                const scrollPosition = window.scrollY + window.innerHeight;
                const scrollPercentage = (scrollPosition / (articleHeight + article.offsetTop)) * 100;

                if (scrollPercentage > config.scrollTrigger) {
                    showPopup();
                }
            });
        }
    });

    // Close popup when clicking outside
    document.getElementById('mc_embed_shell').addEventListener('click', function(e) {
        if (e.target === this) {
            closePopup();
        }
    });
</script>
